<script type="text/javascript">
	let name = window.prompt("Enter the String :-)");
	document.getElementById("Given-string").textContent = name;
	let arr = name.split(" ");
	var revtxt ="";
	for(var i=0;i<arr.length;i++)
	{
		for (var j = arr[i].length - 1; j>= 0; j--) {
			
			revtxt+= arr[i][j];
		}
		revtxt+=" ";
	}
	document.getElementById("rev-box").textContent = revtxt;

// Sorting elements .. there is no time complexity mentioned so i'm going with 
//bubble sort algorithm :-)

function bubbleSort(arr) {
    const n = arr.length;
    let swapped;
    
    do {
        swapped = false;
        
        for (let i = 0; i < n - 1; i++) {
            if (arr[i] < arr[i + 1]) {
                const temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
    } while (swapped);

    return arr;
}

const inputString = prompt("Enter a list of integers separated by spaces:-)");


const inputArray = inputString.split(" ");

const integerArray = inputArray.map(str => parseInt(str));
document.getElementById("Given-array").textContent = integerArray;
const sortedArray = bubbleSort(integerArray);
document.getElementById("Sorted-array").textContent = sortedArray;



</script>
